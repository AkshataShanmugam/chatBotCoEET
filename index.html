<!doctype html>
<html>
    <head>
        <title>CoEET Chatbot</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <main>
            <section class="chatbot-container">
                <div class="chatbot-header">
                    <img src="images/logo-CoEET.png" class="logo">
                    <p class="sub-heading">Know more about us!</p>
                </div>
                <div class="chatbot-conversation-container" id="chatbot-conversation-container">
                </div>
                <form id="form" class="chatbot-input-container">
                    <input name="user-input" type="text" id="user-input" required>
                    <button id="submit-btn" class="submit-btn">
                            <img
                                src="images/send.svg"   
                                class="send-btn-icon"
                            >
                    </button>
                </form>
            </section>
        </main>
        <script type="module" src="index.js" ></script>
    </body>
</html>
